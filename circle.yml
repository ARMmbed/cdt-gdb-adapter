version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.2.1-stretch
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn build
      - persist_to_workspace:
          root: ../
          paths:
            - project
  deploy:
    docker:
      - image: circleci/node:10.2.1-stretch
    steps:
      - attach_workspace:
          at: ../
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run: git config --global user.name monty-bot
      - run: git config --global user.email monty-bot@arm.com
      - run: git add --force dist
      - run: git stash save
      - run: git checkout --track origin/build
      - run: git merge circle --no-commit
      - run: git checkout stash -- .
      - run: git commit --allow-empty --message "Automatic Deployment [skip ci]"
      - run: git push

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: circle
